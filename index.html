<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deciph</title>
  <style>
    /* -- Reset & Base -- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    button { cursor: pointer; }

    /* -- Overlay / Start Screen -- */
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startCard {
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
    }
    #startCard h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #66fcf1;
    }
    #startCard p {
      margin-bottom: 25px;
      line-height: 1.4;
      color: #ccc;
    }
    #startCard button {
      background: #66fcf1;
      color: #111;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* -- Game Screen Layout -- */
    #gameScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }

    /* -- Header / Stats -- */
    #header {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #header h1 {
      font-size: 1.8rem;
      color: #66fcf1;
    }
    .stats span {
      font-size: 1.1rem;
      margin-left: 12px;
    }
    #timer { color: #78e08f; }

    /* -- Hint -- */
    #hint {
      font-style: italic;
      color: #aaa;
      margin-bottom: 15px;
    }

    /* -- Guess Row -- */
    #guessRow {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .cell {
      width: 50px;
      height: 60px;
      background: #222;
      border: 2px solid #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      user-select: none;
    }
    .green { background: #2ecc71; border-color: #2ecc71; }
    .yellow { background: #f1c40f; border-color: #f1c40f; color: #111; }
    .gray   { background: #555; border-color: #555; }

    /* -- Number Pad -- */
    #numPad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      max-width: 240px;
    }
    #numPad button {
      background: #222;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 14px 0;
      font-size: 1.2rem;
      color: #eee;
      transition: background 0.15s;
    }
    #numPad button:hover {
      background: #2c2c2c;
    }
    .wide { grid-column: span 2; }

  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <div id="startCard">
      <h1>Deciph</h1>
      <p>Crack as many secret 5-digit codes as you can in 60 seconds.<br>
         Each code has a hidden pattern and a hint.</p>
      <button onclick="startGame()">Let's Go!</button>
    </div>
  </div>

  <!-- Main Game -->
  <div id="gameScreen" style="display:none;">
    <div id="header">
      <h1>Deciph</h1>
      <div class="stats">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60</span>
      </div>
    </div>

    <div id="hint">Hint: ‚Äî</div>

    <div id="guessRow">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div id="numPad">
      <button onclick="onNum('1')">1</button>
      <button onclick="onNum('2')">2</button>
      <button onclick="onNum('3')">3</button>
      <button onclick="onNum('4')">4</button>
      <button onclick="onNum('5')">5</button>
      <button onclick="onNum('6')">6</button>
      <button onclick="onNum('7')">7</button>
      <button onclick="onNum('8')">8</button>
      <button onclick="onNum('9')">9</button>
      <button onclick="onBack()">‚Üê</button>
      <button onclick="onNum('0')">0</button>
      <button onclick="onEnter()">‚èé</button>
    </div>
  </div>

  <script>
    // -- Patterns & Hints --
    const patterns = [
      { test: s => s.split('').every(d=>d%2===0), hint: "All digits are even" },
      { test: s => s.split('').every((d,i,a)=>i===0||d> a[i-1]), hint: "Digits are strictly increasing" },
      { test: s => s[0]===s[4] && s[1]===s[3], hint: "Pattern: ABBA" },
      { test: s => new Set(s).size < 5, hint: "At least one digit repeats" },
      { test: s => s.split('').reduce((a,b)=>+a + +b)<=20, hint: "Digits add up to 20 or less" },
    ];

    let code     = "";
    let guess    = [];
    let score    = 0;
    let timeLeft = 60;
    let timerId;

    const startScreen = document.getElementById("startScreen");
    const gameScreen  = document.getElementById("gameScreen");
    const scoreEl     = document.getElementById("score");
    const timerEl     = document.getElementById("timer");
    const hintEl      = document.getElementById("hint");
    const cells       = document.querySelectorAll("#guessRow .cell");

    function startGame() {
      startScreen.style.display = "none";
      gameScreen.style.display  = "flex";
      score = 0;
      timeLeft = 60;
      updateScore();
      updateTimer();
      newCode();

      timerId = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function newCode() {
      guess = [];
      cells.forEach(c => {
        c.textContent = "";
        c.className = "cell";
      });

      // pick a random pattern and generate a valid code
      const pat = patterns[Math.floor(Math.random() * patterns.length)];
      let n;
      do {
        n = ("" + Math.floor(10000 + Math.random() * 90000));
      } while (!pat.test(n));
      code = n;
      hintEl.textContent = "Hint: " + pat.hint;
      console.log("üïµÔ∏è‚Äç‚ôÇÔ∏è code:", code);
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    function updateTimer() {
      timerEl.textContent = "Time: " + timeLeft;
    }

    function onNum(d) {
      if (guess.length < 5) {
        guess.push(d);
        cells[guess.length - 1].textContent = d;
      }
    }

    function onBack() {
      if (!guess.length) return;
      cells[guess.length - 1].textContent = "";
      guess.pop();
    }

    function onEnter() {
      if (guess.length !== 5) return;
      const g = guess.join("");
      const used = code.split("");

      // first pass: correct place (green)
      guess.forEach((d, i) => {
        if (d === code[i]) {
          cells[i].classList.add("green");
          used[i] = null;
        }
      });
      // second pass: wrong place but exists (yellow) or absent (gray)
      guess.forEach((d, i) => {
        if (cells[i].classList.contains("green")) return;
        const idx = used.indexOf(d);
        if (idx !== -1) {
          cells[i].classList.add("yellow");
          used[idx] = null;
        } else {
          cells[i].classList.add("gray");
        }
      });

      // correct?
      if (g === code) {
        const points = 50 + timeLeft;
        score += points;
        updateScore();
        setTimeout(newCode, 600);
      } else {
        setTimeout(newCode, 600);
      }
    }

    function endGame() {
      clearInterval(timerId);
      alert(`‚è∞ Time's up! Your final score is ${score}.`);
      // reload or restart
      window.location.reload();
    }
  </script>
</body>
</html>
